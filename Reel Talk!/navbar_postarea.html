<!DOCTYPE html>

<html>
	<head>
		<title>Reel Talk!</title>
		<link rel="stylesheet" href="css/style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	</head>
	
	<body>
	
	<!-- This part is all about the navigation bar -->
	<div class="nav-bar-bg">
		<div class="wrapper">
			<nav>
				<a href="#"><img src="assets/1.png" class="logo" alt="logo" /></a>
				
				<div class="searchbar">
					<input type="text" class="search-bar" id="search" name="search">
				</div>
				
				<ul class="nav-items">
					<li id="movies" onclick="showDropdown(this.id)">Movies</li>
					<li id="tv-shows" onclick="showDropdown(this.id)">TV Shows</li>
					<li id="anime" onclick="showDropdown(this.id)">Anime</li>
					
					<!-- This is the profile at the top right" -->
					<a href="#">
						<div class="profile" onclick="showUserDropdown()">
							<img src="assets/sample.jpg" class="profile" alt="profile">
							<p class="profile">user_name</p>
						</div>
					</a>
				</ul>
			</nav>
		</div>

		<div id="nav-dropdown-wrapper">
			<div class="dropdown-pane genre-pane">
				<p>Genres:</p>
				<div class="nav-dropdown">
					<div class="genre-col">
						<a href="#">Action</a>
						<a href="#">Comedy</a>
						<a href="#">Drama</a>
						<a href="#">Fantasy</a>
					</div>
					<div class="genre-col">
						<a href="#">Thriller</a>
						<a href="#">Romance</a>
						<a href="#">Mystery</a>
						<a href="#">Horror</a>
					</div>
				</div>
			</div>
			
			<div class="dropdown-pane sortby-pane">
				<p>Sort by:</p>
				<div class="nav-dropdown">
					<div>
						<a id="dropdown-top-something" href="#">Top Movies</a>
						<a href="#">Trending</a>
						<a href="#">New Releases</a>
					</div>
				</div>
			</div>
		</div>

		<div id="user-dropdown">
			<a href="#">View Profile</a>
			<a href="#">Account Settings</a>
			<a href="index.html" onclick="logout()">Log Out</a>
		</div>
	</div>
	</body>

	<!-- This part is the main page where the posts and stuff are located -->
	<div class="main">
	</div>

</html>
